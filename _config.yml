# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/Toronto
future: true
highlighter: rouge
markdown: kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# http://jekyllrb.com/docs/permalinks/
permalink: /:year/:month/:title #/:categories/:title/

# Amount of post to show on home page
paginate: 5
paginate_path: "blog/page:num/"

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
